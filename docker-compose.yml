version: "2"
services:
  influxdb:
    image: influxdb
    container_name: influxdb
    volumes:
      - ./influxdb/data:/config
    restart: unless-stopped # what are other restart options?
    ports:
      - "8086:8086"
  
  telegraf:
    image: telegraf
    container_name: telegraf
    volumes: 
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro # what is ro?
    restart: unless-stopped # what are other restart options?

  grafana:
    image: 
    container_name: grafana
    ports:
      - "3000:3000"